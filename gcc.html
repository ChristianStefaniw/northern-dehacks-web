<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" href="assets/logos/nav-logo.svg" sizes="any" type="image/svg+xml">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

    <title>Northern DeHacks</title>
    <meta name="description"
        content="Welcome to Girls Code Canada (GCC). This hackathon is for all high school female coders in Canada and is brought to you by Northern DeHacks. Northern DeHacks is a youth organization based in Canada that strives to build and support a STEM Community for High School Students.">
    <meta name="keywords"
        content="northern dehacks, hackathons, canada hackathons, stem, coding, programming, learning, youth stem, girls code canada, gcc">
    <meta name="author" content="Northern DeHacks">
    <link rel="canonical" Fhref="https://northerndehacks.ca">
</head>

<body>
    <section class="main-gcc-section main-landing-gcc-section">
        <div class="top-nav">
            <nav class="navbar navbar-expand-lg navbar-light mt-2">
                <a class="navbar-brand" href="index.html">
                    <img src="assets/logos/nav-logo.svg" width="70" height="70" alt="">
                </a>
                <button class="navbar-toggler bg-white" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav top-nav-items">
                        <li>
                            <a class="top-nav-item v-center text-dark nav-item-active" href="#">GCC</a>
                        </li>
                        <li>
                            <a class="top-nav-item v-center text-dark" href="index.html#mission">About</a>
                        </li>
                        <li>
                            <a class="top-nav-item v-center text-dark" href="index.html#past-events">Past Events</a>
                        </li>
                        <li>
                            <a class="top-nav-item v-center text-dark" href="index.html#contact">Contact</a>
                        </li>
                        <li>
                            <a class="top-nav-item v-center mat-btn top-nav-sponsor"
                                href="mailto:info.northerndehacks@gmail.com?subject=Sponsor A NDH Hackathon">SPONSOR
                                US</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="main-gcc-section__container">
            <div class="row justify-content-around">
                <div class="col-lg-4">
                    <div class="main-landing-gcc-content">
                        <p class="font-italic font-weight-bold mb-3">April 30th 2021 to May 2nd, 2021</p>
                        <img width="100%" class="mb-5" src="assets/logos/gcc-logo.svg">
                        <p class="info-text d-inline-block mb-4">A Hackathon For All Canadian Female High School Coders.
                            Register to
                            experience Fun workshops, speakers, and games! </p>
                        <div class="row mt-5">
                            <div class="col-lg-6">
                                <a target="noopener noreferre"
                                    href="https://docs.google.com/forms/d/e/1FAIpQLScb3pyGlLHOqEgKqy0ZgyJUx4DWVeegTNMY_KxNPWH_WnNITg/viewform"
                                    class="cta-btn mat-btn border-transparent-3 pt-3 pb-3 h-100">
                                    REGISTER
                                </a>
                            </div>
                            <div class="col-lg-6 gcc-sponsor-landing">
                                <a target="noopener noreferre" href="https://girls-code-canada.devpost.com/"
                                    class="cta-btn-outline mat-btn pt-3 pb-3 h-100">
                                    MORE INFO
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <img width="100%" class="main-landing-gcc-ppl" src="assets/decorations/gcc-ppl.svg">
                </div>
            </div>
        </div>
    </section>

    <section class="tracks-section text-center text-white">
        <h1 class="tracks-title">Tracks</h1>
        <div class="row mt-5">
            <div class="col-md-4">
                <img src="assets/decorations/gcc/tracks/charity.svg" alt="charity" />
                <p class="track-sub">Charity</p>
            </div>
            <div class="col-md-4 mtb-lg-2">
                <img src="assets/decorations/gcc/tracks/climate-change.svg" alt="charity" />
                <p class="track-sub">Climate Change</p>
            </div>
            <div class="col-md-4">
                <img src="assets/decorations/gcc/tracks/social-media.svg" alt="charity" />
                <p class="track-sub">Social Media</p>
            </div>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script async src="https://www.instagram.com/embed.js"></script>

    <script src="js/script.js"></script>

</html>
